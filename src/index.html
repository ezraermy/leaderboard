<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learderboard</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Leaderboard</h1>
    <div class="score-card">
      <div class="recent-score">
        <h2 class="score-title">Recent Scores <button class="refresh-btn">Refresh</button></h2>
        <ul class="scores">
          <li class="score-point">Name: 100</li>
          <li class="score-point">Name: 20</li>
          <li class="score-point">Name: 50</li>
          <li class="score-point">Name: 78</li>
          <li class="score-point">Name: 125</li>
          <li class="score-point">Name: 77</li>
          <li class="score-point">Name: 42</li>
        </ul>
      </div>
      <div class="add-score">
        <h2 class="score-title">Add your score</h2>
        <form action="" class="input-score">
          <input type="text" id="name" placeholder="Your name"><br><br>
          <input type="text" id="score" placeholder="Your score">
        </form>
        <button class="submit" id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
